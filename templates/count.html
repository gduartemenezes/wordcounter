<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WordCounter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type='text/css' href="{% static 'style.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <div class="top">
        <h1>Word Counter!</h1> 
        <h2>There's {{count}} words in this text</h2>
     </div> 
    
    <div class="bottom">     
        <div class="main-text">
            <h2> Your text: </h2>
            <p> {{fulltext}} </p>
            <br>
            <a href="{% url 'home' %}">Enter Another Text!</a>
            <br>
            <a href="{% url 'about' %}"> About Us.</a>
        </div>
        
        <div class="side-block">
            <h2> These are the words in it: </h2>
            <p class="word-dict">
                {% for word, counttotal in sortedwords %}
                   <p> {{word}} - {{ counttotal }} </p>
                   <br>
                {% endfor %}
            </p>
        </div>
    </div>
</body>
</html>
