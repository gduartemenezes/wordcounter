<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WordCounter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h1>Word Counter</h1>

    <h2>there's {{count}} words in this text</h2>
    
    <h2> Your text: </h2>
    
    {{fulltext}}
    
    
    <h2> These are the words in it: </h2>
    
    {% for word, counttotal in word_dict %}
        
        {{word}} {{ counttotal }}
        <br>
        <br>
       
    {% endfor %}

</body>
</html>
